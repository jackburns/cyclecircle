<div class="wrapper">

	<h2>Login</h2>

	<p class="error">{{loginError}}</p>


	<div class="sign-in-up">
		<input placeholder="Username" ng-model="user.username" type="text" class="form-control"/>
		<input placeholder="Password" ng-model="user.password" type="password" class="form-control"/>
		<button class="btn btn-primary" ng-click="login(user)">Login</button>
	</div>
</div>
<div class="wrapper">

	<h2>Register</h2>
	<p class="error">{{registerError}}</p>

	<div class="sign-in-up">
		<input placeholder="Username" ng-model="newUser.username" class="form-control"/>
		<input placeholder="Password" ng-model="newUser.password" type="password" class="form-control"/>
		<input placeholder="Retype Password" ng-model="retypePassword" type="password" class="form-control"/>
		<button class="btn btn-primary" ng-click="register(newUser)">Register</button>
	</div>
</div>
